<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Advertising</title>
    <style>
        body {
            font-family: "Vazirmatn", sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2a2a3b);
            color: #fff;
            margin: 0;
            padding: 0;
            position: relative;
        }
        header {
            background-color: #ff4081;
            text-align: center;
            padding: 2rem;
            font-size: 2.5rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .section {
            padding: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .section h2 {
            font-size: 1.8rem;
            color: #00e676;
        }
        .section p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #e0e0e0;
        }
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff4081, #e040fb);
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .tooltip {
            position: fixed;
            bottom: 90px;
            right: 20px;
            background: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-size: 1rem;
            white-space: nowrap;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            pointer-events: none;
        }
        .floating-button:hover + .tooltip {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>
        Virtual Advertising
    </header>

    <div class="section">
        <h2>...</h2>
        <p>...</p>
    </div>

    <div class="section">
        <h2>...</h2>
        <p>...</p>
    </div>

    <div class="section">
        <h2>...</h2>
        <p>...</p>
    </div>

    <div class="section">
        <h2>...</h2>
        <p>...</p>
    </div>

    <div class="section">
        <h2>...</h2>
        <p>...</p>
    </div>

    <div class="section">
        <h2>...</h2>
        <p>...</p>
    </div>

    <div class="section">
        <h2>...</h2>
        <p>...</p>
    </div>

    <div class="section">
        <h2>...</h2>
        <p>...</p>
    </div>

    <div class="section">
        <h2>...</h2>
        <p>...</p>
    </div>

    <div class="section">
        <h2>...</h2>
        <p>...</p>
    </div>

    <button class="floating-button">+</button>
    <div class="tooltip">...</div>
</body>
</html>
